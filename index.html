<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="App showing random advices.">

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Advice generator app</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />

  
  </head>

    <section class="container">
      <main class="advice">
        <p class="advice-description">
          Advice #<span class="advice-slip-id"></span>
        </p>
        <div class="advice-container">
          <div class="loading hidden "></div>
          <p class="advice-value">Click dicer to see advice</p>
        </div>
        <img
          class="divider"
          src="/images/pattern-divider-mobile.svg"
          alt="Divider"
        />
        <div class="roll-dice-container">
          <button
          type="button"
          onclick="fetchAdvice()">
            <img class="roll-dice" src="/images/icon-dice.svg" alt="Icon dice" />

          </button>
        </div>
      </main>
    <script src="/app.js"></script>
  </body>
</html>
